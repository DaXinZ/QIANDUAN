<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="login-warpper">
                <h1>登录</h1>
                <div class="login-from">
                    <div class="phone">
                        <span class="span-phone">使用账号或者手机号</span>
                        <input type="text" class="input-phone">
                    </div>
                    <div class="password phone">
                        <span class="span-password span-phone">密码</span>
                        <div class="input-item">
                            <input type="password" class="input-password input-phone">
                            <span class="icon"><img src="./asset/Login&register1/眼睛-闭眼.png" alt="" id="img"></span>
                        </div>
                    </div>
                    <button class="login-btn">登 录</button>
                    <!-- 添加注册链接 -->
                    <button class="login-btn" onclick="switchToRegister()">还没有账号？点击注册</button>
                    <div class="register-warpper" id="registerForm" style="display: none;">
                        <h2>注册账号</h2>
                        <form action="#" class="form">
                            <input type="text" placeholder="昵称" class="input-name">
                            <input type="text" placeholder="用户名" class="input-nickName">
                            <input type="password" placeholder="密码" class="input-password">
                            <input type="password" placeholder="确认密码" class="input-confirmPassword">
                            <button type="button" class="register-btn">注册</button>
        </div>
                 
                </div>
            </div>
        </div>

              
    <script>
        // 现有的JavaScript代码，无需修改
        // ...
    </script>
</body>
</html>
