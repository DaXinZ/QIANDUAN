<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入css文件 -->
        <link rel="stylesheet" href="./css/login.css">
        <!-- 引入jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- 引入你的脚本文件 -->


        <title>登录</title>
    </head>
    <body>
        <!-- 最外层的大盒子 -->
       <div class="box">
        <!-- 滑动盒子 -->
        <div class="pre-box">
            <h1>欢迎回家</h1>
            <div class="img-box">
                <img src="./img/waoku.jpg" alt="">
            </div>
        </div>
        <!-- 注册盒子 -->
        <div class="register-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>点击注册</h1>
            </div>
            <!-- 输入框盒子 -->
            <div class="input-box">
                <input type="text" placeholder="昵称" class="input-name" id="name">
                <input type="text" placeholder="用户名" class="input-nickName" id="nickname">
                <input type="password" placeholder="密码" class="input-password" id="password">
                <input type="password" placeholder="确认密码" class="input-confirmPassword" id="confirmpassword">
            </div>
            <!-- 按钮盒子 -->
           
            <div class="btn-box">
               
                <button  id="queryButton"  type="click"  class="register-btn">注册</button>
                <!-- 绑定点击事件 -->
                <div  class="btn-box2">
                    <p onclick="mySwitch()">已有账号?去登录</p>
                </div>
            
           
            </div>
        </div>
        
        <!-- 登录盒子 -->
        <div class="login-form">
            <!-- 标题盒子 -->
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <!-- 输入框盒子 -->
            <div class="input-box">
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <button>登录</button>
                <!-- 绑定点击事件 -->
                <div  class="btn-box2">
                    <p onclick="mySwitch()">没有账号?去注册</p>
                    <p  onclick="window.location.href='./query.html';">查询用户</p>
                </div>
            </div>
             <!-- 查询盒子 -->
     
       </div>

       <script src="./js/register.js"></script>
       <script>
            // 滑动的状态
             let flag=true
             const mySwitch=()=>{
                if(flag){
                    // 获取到滑动盒子的dom元素并修改它移动的位置
                    $(".pre-box").css("transform","translateX(100%)")
                    // 获取到滑动盒子的dom元素并修改它的背景颜色
                    $(".pre-box").css("background-color","#9900cc")
                    //修改图片的路径
                    $("img").attr("src","./img/wuwu.jpeg")
                    $(".pre-box h1").text("开始你的旅程");
                    
                }
                else {
                    $(".pre-box").css("transform","translateX(0%)")
                    $(".pre-box").css("background-color","#3300CC")
                    $("img").attr("src","./img/waoku.jpg")
                    $(".pre-box h1").text("欢迎回家");
                } 
                flag=!flag
             }
       </script>
       
       <script>
            const bubleCreate=()=>{
                // 获取body元素
                const body = document.body
                // 创建泡泡元素
                const buble = document.createElement('span')
                // 设置泡泡半径
                let r = Math.random()*5 + 25 //半径大小为25~30
                // 设置泡泡的宽高
                buble.style.width=r+'px'
                buble.style.height=r+'px'
                // 设置泡泡的随机起点
                buble.style.left=Math.random()*innerWidth+'px'
                // 为body添加buble元素
                body.append(buble)
                // 4s清除一次泡泡
                setTimeout(()=>{
                    buble.remove()
                },4000)
            }
            // 每200ms生成一个泡泡
            setInterval(() => {
                bubleCreate()
            }, 200);
        </script>

        
    </body>
</html>
